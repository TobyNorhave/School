<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let item of userInfo">
    <ion-item>
    <ion-label position="floating">{{item.name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="floating">{{item.uid}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
