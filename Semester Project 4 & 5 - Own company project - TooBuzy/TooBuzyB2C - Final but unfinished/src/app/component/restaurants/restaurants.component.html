<ion-grid fixed>

  <ion-row>
    <ion-col
      size="12"
      size-lg="3"
      size-md="4"
      size-sm="6"
      size-xs="12"
      *ngFor="let item of restaurant"
    >
    <ion-card>
      <!--<ion-img *ngIf="article.urlToImage" [src]="article.urlToImage"></ion-img>-->
      <ion-img src="https://dummyimage.com/800x200/000/fff"></ion-img>
  
      <ion-item>
        <ion-icon name="calendar" slot="start"></ion-icon>
        <ion-label>{{item.open}}</ion-label>
      </ion-item>
  
      <ion-card-content>
       <ion-card-title>{{item.name}}</ion-card-title>
       <ion-card-subtitle>{{item.description}}</ion-card-subtitle>
      </ion-card-content>
      <ion-item>
        <ion-label><i>{{item.rating}} </i><ion-icon name="star"></ion-icon></ion-label>
        <ion-label><i>{{item.priceRange}} </i><ion-icon name="cash"></ion-icon></ion-label>
      </ion-item>
    </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
