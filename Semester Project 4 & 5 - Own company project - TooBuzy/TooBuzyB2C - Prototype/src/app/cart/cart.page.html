<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center back">
    <ion-col size-xl="6" size-lg="8">

      <ion-list>

        <div class="order">
          <ion-item lines="full" detail>
            <!-- <ion-thumbnail slot="start"><img src="https://dummyimage.com/64x64/000/fff&text=logo"></ion-thumbnail> -->
            <ion-label>
              <h3>Restaurant Title</h3>
              <p>Description</p>
            </ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-thumbnail class="small-thumb" slot="start"><img src="https://dummyimage.com/600x400/000/fff">
            </ion-thumbnail>
            <ion-label>
              <h3>Menu Item </h3>
              <ion-row>
                <ion-col class="ion-no-padding"> <span class="price">$10</span><span class="count"> x 2</span></ion-col>
                <ion-col class="ion-no-padding ion-text-right">

                  <ion-icon name="remove" color="light"></ion-icon>

                  <ion-icon name="add" color="light"></ion-icon>

                </ion-col>
              </ion-row>
            </ion-label>

          </ion-item>

            </ion-label>

          </ion-item>

              <ion-col class="ion-text-right">
                <span class="price-label">net total</span>
                <span class="pricex"><small>$</small>40<small>.00</small></span>
              </ion-col>
            </ion-row>
            <ion-row class="ion-margin-right">
              <ion-col class="ion-text-right">

                <ion-button fill="outline" size="small" color="dark">delete</ion-button>

        </div>
